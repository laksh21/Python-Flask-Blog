{% extends "layout.html" %}
{% block body %}
    <!-- Page Header -->
    <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
      <div class="overlay"></div>
      <div class="container">
        <div class="row">
          <div class="col-lg-8 col-md-10 mx-auto">
            <div class="site-heading">
              <h1>Admin</h1>
              <span class="subheading">Manage Your Post and Manage Them</span>
            </div>
          </div>
        </div>
      </div>
    </header>

    <!-- Main Content -->
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <h1>Basic Action</h1>
          <a href="/edit/0"><button class="btn btn-primary"> Add a new post</button></a>
          <a href="/logout"><button class="btn btn-primary"> Log out</button></a>
<hr>

          <h1>upload file here</h1>
          <form action="/uploader" enctype="multipart/form-data">
            <input type="file" name="file1">
            <button class="btn btn-primary"> Submit</button>
            

          </form>
            
            <hr>
          
<h1>Edit Post</h1>


       <table class="table">
    <thead>
      <tr>
        <th>Sno</th>
        <th>Title</th>
        <th>Date</th>
        <th>Delete</th>
        <th>Edit</th>
      </tr>
    </thead>
    <tbody>
      {% for post in posts %}

      <tr>
        <td>{{post.sno}}</td>
        <td>{{post.title}}</td>
        <td>{{post.date}}</td>
        <td><a href="/edit/{{post.sno}}"><button class="btn btn-primary">Edit</button></a></td>
        <td><a href="/delete/{{post.sno}}"><button class="btn btn-primary">Delete</button></a></td>
      </tr>
      <tr>
      </tr>
      {% endfor %}



    </tbody>
  </table>


    {% endblock %}
